<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Of Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <div class="title">
        <h1>Répertoire des contacts</h1>
    </div>
    <div class="container">

    <div class="contact">
      <div class="title2"><h2>Formulaire de contact</h2></div> 
      <form id="form">
        <div id="msg"></div>
        <label for="nom">Prénom</label>
        <input type="text" id="prenom" name="prenom">
       
    
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom">
        

        <label for="telephone">Télephone</label> <br>
        <input type="tel" id="tel" name="tel"> 
        
        
        <label for="email">Email</label> 
        <input type="email" id="email" name="email"> 
        

        <label for="groupe">Groupe</label>
        <select id="groupe" name="groupe">
          <option value=""></option>
          <option value="familles">Familles</option>
          <option value="amis">Amis</option>
          <option value="autres">Autres</option>
        </select> 

        <label for="bio">Bio</label> 
        <textarea id="bio" name="bio"></textarea>

      
        <div class="drag-area">
          
          <p class=".drag-area header">Déposez la photo <br> ici</p>
          <input type="file" hidden>
        </div>

        <button type="submit" class="button button1" id="create">Créer</button>
        <button type="reset" class="button button2">Rénit</button>
    
      </form>
    </div>
    <div class="list">
      <div class="list1">
        <h2>Liste des contact</h2>
      </div> 
      <div id="posts">
        <div id="deco">
          <div class="img"> 
            <img src="/img_avatar.png" alt="herman">
          </div> 
          <div class="separate">
            <div class="para">
              <p>
               <span class="prenom">Prénom</span> 
               <span class="nom">Nom</span> 
               <span class="groupe">Groupe</span> 
              </p>
              <p>
                <span class="tel">Télephone</span> 
                <span class="email">Email</span> 
              </p>
              <p class="bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui quia et perspiciatis dolorum excepturi.</p>
            </div> 

            <div class="icon">
              <span class="options">
                <i onClick="editPost(this)" class="fas fa-edit fa-xs"></i>
                <i onClick="deletePost(this)" class="fas fa-trash-alt fa-xs"></i>
              </span>
            </div>
          </div>
          
          
        </div>
      </div>
      
    </div>
  </div>



  <script src="app.js"></script>
</body>
</html>
