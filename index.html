<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Of Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <div class="title">
        <h1>Répertoire des contacts</h1>
    </div>
    <div class="container">

    <div class="contact">
      <div class="title2"><h2>Formulaire de contact</h2></div> 
      <form id="form">
        <div id="msg"></div>
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" required>
       
    
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom">
        

        <label for="telephone">Télephone</label> <br>
        <input type="tel" id="tel" name="tel" required> 
        
        
        <label for="email">Email</label> 
        <input type="email" id="email" name="email"> 
        

        <label for="groupe">Groupe</label>
        <select id="groupe" name="groupe">
          <option value=""></option>
          <option value="familles">Familles</option>
          <option value="amis">Amis</option>
          <option value="autres">Autres</option>
        </select> 

        <label for="bio">Bio</label> 
        <textarea id="bio" name="bio"></textarea>

      
        <div class="drag-area">
          <p class="header">Déposez la photo</p>
          <p class="header">ici</p>
          <button hidden>Browse File</button>
          <input type="file" hidden>
        </div>

        <button  type="submit" class="button button1" id="btnSubmit">Créer</button>
        <button type="reset" class="button button2">Rénit</button>
    
      </form>
    </div>

  <div class="list">
      <div class="list1">
        <h2>Liste des contact</h2>
      </div> 

      <div id="display">
        
      </div>

  </div>
     
      
    

  
  


  <script src="app.js"></script>
</body>
</html>
